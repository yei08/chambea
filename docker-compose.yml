services:
  mongodb:
    image: mongo:4.4.18
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db
  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - "mongodb"


  backend:
    build: ./backend
    container_name: backend_chamba
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - DATABASE_URL=mongodb://admin:password@mongodb:27017
    volumes:
      - ./backend:/app  # Vincula tu c√≥digo local con el contenedor
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      target: development
    container_name: frontend_vite
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000 
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    command: npm run dev -- --host
    depends_on:
      - backend

  nginx:  
    build: 
      context: ./frontend
      target: production
    container_name: frontend_chamba_final
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
    depends_on:
      - backend
  


  
    